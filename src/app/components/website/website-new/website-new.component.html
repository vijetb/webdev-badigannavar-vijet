<div class="row">
  <div class="container-fluid">

    <div class="hidden-xs col-sm-4 col-md-4 col-lg-4 pull-left">
      <ul class="list-group">
        <div *ngFor="let website of websiteList">
          <li class="list-group-item website-list">
            <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
            <a routerLink="/user/{{userId}}/website/{{website._id}}" class="glyphicon glyphicon-cog pull-right"></a>
          </li>
        </div>
      </ul>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 pull-right">
      <form>
        <div *ngIf="(wName.invalid && (wName.dirty || wName.touched)) || errorMsg"
             class="alert alert-danger">
            Website Name cannot be empty!
        </div>

        <div class="form-group">
          <label for="websiteName">Name</label>
          <input type="text" class="form-control" #wName="ngModel" ngModel required name = "wName" id="websiteName" placeholder="Alice" [(ngModel)]="websiteName">
        </div>

      </form>
      <form>
        <div class="form-group">
          <label for="websiteDesc">Description</label>
          <textarea id="websiteDesc" class="form-control" name = "websiteDesc" name="textarea" rows="5" placeholder="Description" [(ngModel)]="websiteDesc"></textarea>
        </div>
      </form>
    </div>
  </div>

</div>
