<div class="row">
  <div class="container-fluid">

    <div class="hidden-xs col-sm-4 col-md-4 col-lg-4 pull-left">
      <ul class="list-group">
        <div *ngFor="let page of pageList">
          <li class="list-group-item page-list">
            <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
            <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}" class="glyphicon glyphicon-cog pull-right"></a>
          </li>
        </div>
      </ul>
    </div>

      <div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</div>

        <div class="form-group">
          <label for="pageName">Name</label>
          <input type="text"
                 class="form-control"
                 id="pageName"
                 name="pageName"
                 placeholder="Page Name"
                 [(ngModel)]="editPageName"
          >
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="pageTitle">Title</label>
          <input type="text"
                 class="form-control"
                 id="pageTitle"
                 name="pageTitle"
                 placeholder="Page Name"
                 [(ngModel)]="editPageTitle"
          >
        </div>
      </form>
      <form>
        <div class="form-group">
          <button class="btn btn-block btn-danger" (click)="deletePage()">Delete</button>
        </div>
      </form>
