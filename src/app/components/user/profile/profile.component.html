<nav class="navbar navbar-default navbar-fixed-top user-navbar-header">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="updateUserInfo(user)">
        <span class="glyphicon glyphicon-ok  color-white"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container">
  <div *ngIf="updateStatus" class="alert alert-success" role="alert">Profile Updated successfully.</div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"

        class="form-control"
        id="username"
        name="username"
        disabled
        placeholder="Alice"
        [(ngModel)] = "user.username"
        value="{{user.username}}">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"  required class="form-control" id="email" name="email" placeholder="alice.wonderland@unicorn.com" [(ngModel)] = "user.email" value="{{user.email}}">
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Alice" [(ngModel)] = "user.firstName" value="{{user.firstName}}">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Wonderland" [(ngModel)] = "user.lastName" value="{{user.lastName}}">
    </div>

  <button class="btn btn-primary btn-block"
     routerLink="/user/{{user._id}}/website">Websites</button>
  <button class="btn btn-danger btn-block "
     routerLink="/logout">Logout</button>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom user-navbar-footer">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
