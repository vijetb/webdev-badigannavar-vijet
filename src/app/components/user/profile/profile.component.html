<nav class="navbar navbar-default navbar-fixed-top user-navbar-header">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="updateUserInfo(user)">
        <span class="glyphicon glyphicon-ok  color-white"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Alice" [(ngModel)] = "user.userName" value="{{user.userName}}">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="alice.wonderland@unicorn.com" [(ngModel)] = "user.email" value="{{user.email}}">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)] = "user.firstName" value="{{user.firstName}}">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Wonderland" [(ngModel)] = "user.lastName" value="{{user.lastName}}">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger btn-block "
     (click)="logout()" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom user-navbar-footer">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
